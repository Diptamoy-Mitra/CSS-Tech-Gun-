<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pseudo classes</title>
  <style>
    li:first-child{
      color: red;
    }
    li:nth-child(even){
      color: green;
    }
    li:nth-last-child(2){
      color: aquamarine;
    }
    input:focus{
      border: 3px solid red;
    }

  </style>
</head>
<body>
  
  <h1>Heading 1</h1>
  <p>this is a p tag</p>
  <p>this is a p tag</p>
  <p>this is a p tag</p>
  <p>this is a p tag</p>
  <p>this is a p tag</p>
  <ul>
    <li>list item</li>
    <li>list item</li>
    <li>list item</li>
    <li>list item</li>
    <li>list item</li>
  </ul>
  <input type="text">
</body>
</html>
