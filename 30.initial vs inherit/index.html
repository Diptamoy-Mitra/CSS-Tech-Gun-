<html lang="en">
<head>

  <title>initial vs inherit</title>
  <style>
    #green{
      color:green;

    }
    #blue{
      color: red;
    }
    #initial{
      /* By default color nbe */
      color:initial;   
    }
    #inherit{
      /* parent er color nbe    green */
      color:inherit;
    }
  </style>
</head>
<body>
    <div id="green">
      Green Text  <br>
      <a href="" id="blue">link 1</a> <br>
      <a href="" id="initial">link 2</a> <br>
      <a href="" id="inherit">Link 3</a> <br>
    </div>

  
</body>
